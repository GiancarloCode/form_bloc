name: form_bloc_web
description: Easy Form State Management using BLoC pattern. Separate the Form State and Business Logic from the User Interface.
version: 1.0.0
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
#  form_bloc:
#    path: ../packages/form_bloc
  flutter_form_bloc:
    path: ../packages/flutter_form_bloc
  # flutter_form_bloc: ^0.30.1
  animations: ^2.0.7
  flutter_syntax_view: ^4.0.0
  flash: ^2.0.5
  url_launcher: ^6.1.9
  flutter_markdown: ^0.6.13+1
  auto_size_text: ^3.0.0-nullsafety.0
  liquid_progress_indicator: ^0.4.0
  rxdart: ^0.27.7
  google_fonts: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
        - asset: assets/fonts/JosefinSans-Bold.ttf
          weight: 700
  assets:
    - lib/examples/
