  form_bloc: ^0.15.0
  # form_bloc:
    # path: ../form_bloc
  rxdart: ^0.24.0
  flutter_keyboard_visibility: ^3.0.0
  collection: ^1.14.11
  intl: ">=0.15.1 <0.17.0"
  keyboard_utils: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.7.0
